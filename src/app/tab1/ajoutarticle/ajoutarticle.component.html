<ion-content>
  <ion-card>
    <ion-card-header>Ajouter un article</ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Id" type="number" [(ngModel)]="id"></ion-input>
      <hr />
      <ion-input placeholder="Nom de l'article" type="text" [(ngModel)]="nom"></ion-input>
      <hr />
      <ion-input placeholder="Prix" type="number" [(ngModel)]="prix"></ion-input>
      <hr />
      <ion-button (click)="valider()">Valider</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
